{% extends "base.html" %}

{% block content %}
<div class="container" style="padding-top: 250px">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
      <h2>Are you sure that you want to delete tag: {{ tag }}?</h2>
      <br><br><br>
      <form action="" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center mt-4">
          <button type="button" onclick="history.back()" class="btn btn-secondary" style="float: left; min-width: 150px; margin-right: 150px">Cancel</button>
          <button type="submit" class="btn btn-danger" style="float: right; min-width: 150px; margin-left: 150px">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
